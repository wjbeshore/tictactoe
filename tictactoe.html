<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr>
          <td class="cell" id="0">
          <td class="cell" id="1">
          <td class="cell" id="2">
      </tr>
      <tr>
          <td class="cell" id="3">
          <td class="cell" id="4">
          <td class="cell" id="5">
      </tr>
      <tr>
          <td class="cell" id="6">
          <td class="cell" id="7">
          <td class="cell" id="8">
      </tr>

    </table>
    <div class="endgame">
      <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button>



  <script src="script.js"></script>
  </body>
</html>
